<h1>ALUMNOS</h1>
<table class="table table-dark table-striped table-hover">
	<thead>
		<tr>
			<th scope="col">Nombre</th>
			<th scope="col">Apellido</th>
			<th scope="col">Promedio</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let alumno of alumnos">
			<td>{{ alumno.nombre }}</td>
			<td>{{ alumno.apellido }}</td>
			<td>{{ alumno.promedio }}</td>
		</tr>
	</tbody>
</table>
